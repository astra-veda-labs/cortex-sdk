<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMap - AI Assistant</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input input:focus {
            border-color: #667eea;
        }
        
        .chat-input button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .chat-input button:hover {
            transform: translateY(-2px);
        }
        
        .chat-message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .bot-message {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .user-message .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message .message-bubble {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .message-sender {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-style: italic;
        }
        
        .typing-dots {
            display: flex;
            gap: 3px;
        }
        
        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            margin: 40px 0;
        }
        
        .welcome-message h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .context-indicator {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
            padding: 4px 8px;
            background: #f0f0f0;
            border-radius: 4px;
            display: inline-block;
        }
        
        .context-indicator.memory {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .context-indicator.no-context {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .context-details {
            font-size: 10px;
            color: #999;
            margin-top: 3px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– AI Assistant</h1>
            <p>Powered by Llama-2-7B</p>
        </div>
        
        <div class="chat-messages" id="chatbot-messages">
            <div class="welcome-message">
                <h3>Welcome to AI Assistant!</h3>
                <p>I'm your AI assistant ready to help with your questions. How can I assist you today?</p>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="chatbot-message-input" placeholder="Ask me anything...">
                <button id="chatbot-send">Send</button>
            </div>
        </div>
    </div>

  





    <script>
        let sessionId = 'session_' + Date.now();
        let isTyping = false;

        document.getElementById('chatbot-send').onclick = function() {
            sendMessage();
        };

        document.getElementById('chatbot-message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('chatbot-message-input');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // Remove welcome message if it exists
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            // Add user message to chat
            addMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Send to backend
            $.ajax({
                url: '/chat',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    message: message,
                    session_id: sessionId
                }),
                success: function(response) {
                    hideTypingIndicator();
                    if (response.status === 'success') {
                        addMessage('bot', response.response, response);
                    } else {
                        addMessage('bot', 'Sorry, I encountered an error: ' + response.error);
                    }
                },
                error: function() {
                    hideTypingIndicator();
                    addMessage('bot', 'Sorry, I\'m having trouble connecting. Please try again.');
                }
            });
        }

        function addMessage(sender, message, responseData) {
            const messagesDiv = document.getElementById('chatbot-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message ' + sender + '-message';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = sender === 'user' ? 'You' : 'AI Assistant';
            
            const messageTextDiv = document.createElement('div');
            messageTextDiv.textContent = message;
            
            bubbleDiv.appendChild(senderDiv);
            bubbleDiv.appendChild(messageTextDiv);
            
            // Add context indicator for bot messages
            if (sender === 'bot' && responseData) {
                const contextDiv = document.createElement('div');
                const contextUsed = responseData.context_used || 0;
                const memorySource = responseData.memory_source || 'unknown';
                
                if (contextUsed > 0) {
                    contextDiv.className = 'context-indicator memory';
                    contextDiv.innerHTML = `ðŸ§  ${contextUsed} memory context${contextUsed > 1 ? 's' : ''} recalled`;
                    
                    // Add context details if available
                    if (responseData.context_messages && responseData.context_messages.length > 0) {
                        const detailsDiv = document.createElement('div');
                        detailsDiv.className = 'context-details';
                        detailsDiv.textContent = `From: ${responseData.context_messages.map(m => m.role).join(', ')}`;
                        contextDiv.appendChild(detailsDiv);
                    }
                } else {
                    contextDiv.className = 'context-indicator no-context';
                    contextDiv.innerHTML = 'ðŸ’­ Fresh response (no prior context)';
                }
                
                bubbleDiv.appendChild(contextDiv);
            }
            
            messageDiv.appendChild(bubbleDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTypingIndicator() {
            isTyping = true;
            const messagesDiv = document.getElementById('chatbot-messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'chat-message bot-message';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            const typingContent = document.createElement('div');
            typingContent.className = 'typing-indicator';
            typingContent.innerHTML = 'AI Assistant is typing <div class="typing-dots"><span></span><span></span><span></span></div>';
            
            bubbleDiv.appendChild(typingContent);
            typingDiv.appendChild(bubbleDiv);
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }
    </script>
</body>
</html>
